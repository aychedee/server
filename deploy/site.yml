---

- hosts: aychedee
  remote_user: ubuntu
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - include: common.yml
    - include: squid.yml
    - include: nginx.yml
    - include: vpn.yml
    - include: aychedee.com.yml
      tags: [aychedee]
    - include: interpretthis.org.yml
      tags: [interpretthis]

  handlers:

    - name: restart squid
      service: name=squid state=restarted

    - name: restart nginx
      service: name=nginx state=restarted

    - name: restart pptpd
      service: name=pptpd state=restarted

    - name: restart uwsgi
      service: name=emperor.uwsgi.service state=restarted
