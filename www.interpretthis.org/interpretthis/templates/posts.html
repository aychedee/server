{% extends "base.html" %}
{% block title %}Posts{% endblock %}

{% block content %}

    <div id="content">
        {% for post in posts %}
            {{ post.html|safe }}
            <p class="monogram"><a href="{{ post.post_url }}">{{ post.author }} - {{ post.date }}</a></p>
        {% endfor %}
    </div>

{% endblock %}
