<!doctype html>
<html lang="utf-8">

<head>
    <title>{% block title %}{% endblock %} :: Interpret This</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href="/static/interpretthis.css" rel="stylesheet" type="text/css"/>
    <link rel="alternate" type="application/rss+xml" title="Interpretthis Posts" href="/interpretthis_rss.xml" />
    <meta name="theme-color" content="#000000">
    <script src="https://www.interpretthis.org/static/interpretthis.js"></script>
    <script src="https://www.interpretthis.org/static/moment.min.js"></script>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-26592552-4']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>

<header>
{% block header %}<a href="/"><h2>interpret this</h2></a>{% endblock %}
</header>

<body>

    {% block content %}{% endblock %}

    <div id="transparent-dark"></div>

    <footer id="footer">


    </footer>

    {% if username %}
        <script>
            window.onload = function () {
                window.setTimeout(function() {
                    IntThis.show(document.querySelector("#logout"));
                    }, 300
                );
            };
            var elements = document.querySelectorAll("#content img");
            Array.prototype.forEach.call(elements, IntThis.addLabelClass);
        </script>
    {% else %}
        <script>
            window.onload = function () {
                window.setTimeout(function() {
                    IntThis.show(document.querySelector("#signin"));
                    }, 500
                );
            };
            var elements = document.querySelectorAll("#content img");
            Array.prototype.forEach.call(elements, IntThis.addLabelClass);
        </script>
    {% endif %}

    <div style="display: none;" id="authenticate">
        <form action="/authenticate" method="post" autocomplete="on">
            <input name="username" type="text" placeholder="Identification" autofocus>
            <input name="password" type="password" placeholder="Secret">
            <input type="submit" value="Auth">
            <span id="register-text">Register</span>
        </form>

    </div>

    <div style="display: none;" id="register">
        <form action="/register" method="post" autocomplete="on">
            <input name="username" type="text" placeholder="Identification" autofocus>
            <input name="email" type="email" placeholder="Email">
            <input name="password" type="password" placeholder="Secret">
            <input name="confirm-password" type="password" placeholder="Confirm Secret">
            <input type="submit" value="Register">
        </form>

    </div>
    <div style="display: none;" id="signin">
        <span id="signin-text">Sign in</span>
    </div>

    <div style="display: none;" id="logout">
        <span id="logout-text">Logout {{ username }} from {{ addr }}</span>
    </div>

</body>
    <script src="/static/interpretthis.js" type="text/javascript"></script>
</html>
